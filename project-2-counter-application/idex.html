<html lang="en">
  <head>

    <title>EuroCoder-Dynamic-Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer ></script>
  </head>
  <body>
    <h2 >Welcome to <span class></span> </h2>
    <div class="container">
      <h1 class="number">0</h1>
      <div class="plusminus">

      <div class="inde">
        <span>Increment/Decreament by</span>

      </div>
      <div class="res">reset</div>
    </div>
  </body>
