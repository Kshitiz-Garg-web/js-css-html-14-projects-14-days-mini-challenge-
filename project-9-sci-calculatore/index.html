<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="show" placeholder="00" readonly />
      </div>

      <div class="buttons">
        <div class="row row1">
          <button class="call clear">Ac</button>
          <button class="call">De</button>
          <button class="call">%</button>
          <button class="call">/</button>
        </div>
        <div class="row row2">
          <button>Sin</button>
          <button>Cos</button>
          <button>Tan</button>
          <button class="call">&radic;</button>
        </div>
        <div class="row row3">
          <button class="btn-num">9</button>
          <button class="btn-num">8</button>
          <button class="btn-num">7</button>
          <button class="call">*</button>
        </div>
        <div class="row row4">
          <button class="btn-num">6</button>
          <button class="btn-num">5</button>
          <button class="btn-num">4</button>
          <button class="call">-</button>
        </div>
        <div class="row row5">
          <button class="btn-num">3</button>
          <button class="btn-num">2</button>
          <button class="btn-num">1</button>
          <button class="call">+</button>
        </div>
        <div class="row row6">
          <button class="btn-num">0</button>
          <button class="btn-num">00</button>
          <button class="btn-num dot">.</button>
          <button class="equal call">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
